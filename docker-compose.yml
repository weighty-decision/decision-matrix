# Docker compose file for local development

services:
  postgres:
    image: postgres:16
    container_name: decision-matrix-postgres
    environment:
      POSTGRES_DB: decision_matrix
      POSTGRES_USER: decision_matrix
      POSTGRES_PASSWORD: decision_matrix_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U decision_matrix -d decision_matrix"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
